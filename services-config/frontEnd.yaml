service: ${self:custom.config.name}

functions:
  hello:
    handler: functions/hello/hello.handler
    warmup: true
    events:
      - http:
          path: hello
          method: get
          cors:
            origin: '*'
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
              - Pragma
              - Cache-Control
              - Expires
            allowCredentials: false
          private: true
  getHeroV1:
    handler: functions/getHero/getHeroV1.handler
    warmup: true
    events:
      - http:
          path: v1/getHero
          method: get
