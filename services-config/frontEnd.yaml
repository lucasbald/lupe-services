service: ${self:custom.config.name}

functions:
  hello:
    handler: functions/hello/hello.handler
    warmup: true
    events:
      - http:
          path: hello
          method: get
  getHeroV1:
    handler: functions/getHero/getHeroV1.handler
    warmup: true
    events:
      - http:
          path: v1/getHero
          method: get
          cors:
            origins:
              - https://www.lup3solutions.com/
              - https://lup3solutions.com
              - https://preview.lup3solutions.com/
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
            allowCredentials: false
